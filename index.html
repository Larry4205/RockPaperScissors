<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock paper scissors</title>
</head>
<body>
  <script>
    function computerPlay() {
        let sel = Math.floor(Math.random()*3);
        if(sel == 0) {
          return 'Rock';
        } else if(sel == 1) {
          return 'Paper';
        } else {
          return 'Scissors';
        }
    }
  </script>
</body>
</html>
