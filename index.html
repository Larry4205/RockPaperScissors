<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock paper scissors</title>
</head>
<body>
  <script>
    function computerPlay() {
        let sel = Math.floor(Math.random()*3);
        if(sel == 0) {
          return 'rock';
        } else if(sel == 1) {
          return 'paper';
        } else {
          return 'scissors';
        }
    }

    function playRound(human, computer) {
      human = human.toLowerCase();
      if(human === 'rock' && computer === 'rock') {
        return "Tie!"
      } else if(human === 'rock' && computer === 'paper') {
        return 'You lose!  Paper beats rock.'
      } else if(human === 'rock' && computer === 'scissors') {
        return 'You win!  Rock beats scissors'
      } else if(human === 'paper' && computer === 'rock') {
        return 'You win!  Paper beats rock'
      } else if(human === 'paper' && computer === 'paper') {
        return 'Tie!'
      } else if(human === 'paper' && computer === 'scissors') {
        return 'You lose!  Scissors beats paper.'
      } else if(human === 'scissors' && computer === 'rock') {
        return 'You lose!  Rock beats scissors'
      } else if(human === 'scissors' && computer === 'paper') {
        return 'You win!  Scissors beats paper'
      } else if(human === 'scissors' && computer === 'scissors') {
        return 'Tie!'
      } else {
        return 'Flagrant error!  Invalid input.'
      }
    }

    function game() {
      console.log("Welcom to rock paper scissors.")
      let comp_sel = computerPlay()
      let human_sel = prompt("Select rock, paper, or scissors")
      console.log(playRound(human_sel, comp_sel))
    }
  </script>
</body>
</html>
